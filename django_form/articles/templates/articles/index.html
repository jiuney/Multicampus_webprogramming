{% extends 'base.html' %}

{% block body %}
    <h1>Articles</h1>
    <a href="{% url 'articles:create' %}">[NEW]</a>
    {% for article in articles %}
        <P>{{ article.pk }}</P>
        <P>{{ article.title }}</P>
        <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
        <hr>
    {% endfor %}
{% endblock %}
